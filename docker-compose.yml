version: "3.9"

services:
  ingest:
    build:
      context: ./crawler
    command: >
      python -m debugpy
      --listen 0.0.0.0:5678       
      --wait-for-client           
      ingest/main.py
    ports:
      - "5678:5678"               # map container â†’ host
    volumes:
      - ./crawler/ingest:/app/ingest          # existing hot-reload mount
      - ./scholarship:/scholarship     
    restart: "no"

